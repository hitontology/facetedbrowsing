name: build
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: '**/package.json'
 
      - run: npm install

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          single-commit: true
